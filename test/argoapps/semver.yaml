apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    helm-image-promoter.telenornorway.io/update-strategy: semver
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: semver-app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      releaseName: semver
      valueFiles:
      - values.yaml
    path: test/charts/semver
    repoURL: git@github.com:MortyN/HelmImagePromoter.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true